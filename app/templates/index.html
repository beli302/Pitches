{% extends 'base.html'%} 
{% import 'macros.html' as macro %} 

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

{% endblock %}
{% block content%}
<style>
body {
    background-color: palegoldenrod;
}
nav{
  font-size: 30px;
}
button{
  font-size: 30px;
}

</style>
<div class="container">
  <div class="row home-pitches">
    <div class="col-md-3">
      <h4 class="text-left">
        <a class="btn btn-primary" href="/add/category">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add A Category </a>
      </h4>
      <p><a href="{{url_for('main.new_pitch')}}" class="btn btn-primary">Add Pitch</a></p>
      <ol class="category-list">
        {{ macro.displayCategoryList(categories) }}
      </ol>
    </div>
    <div class="col-md-9 all-pitches">
      <h2 id="fgt">All Pitches</h2>
      {{macro.displayAllPitches(all_pitches)}}
    </div>
  </div>
</div>
{% endblock %}
